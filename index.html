<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>処方箋を送る</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="file"] {
      display: none;
    }
    #sendPhotoButton {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #00c300;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    #preview {
      margin-top: 20px;
      display: none;
    }
    #preview img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #instructions {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #saveButton {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    #afterGuide {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #fff8e1;
      border: 1px solid #ffd54f;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>処方箋を送る</h2>
  <button id="sendPhotoButton">処方箋を撮る</button>
  <input type="file" accept="image/*" capture="environment" id="photoInput"/>

  <div id="preview">
    <p>写真を確認してください：</p>
    <img id="photoPreview" src="" alt="プレビュー画像">
  </div>

  <div id="instructions">
    <p>この画像をLINEのトークに送ってください。</p>
    <button id="saveButton">画像を保存</button>
  </div>

  <div id="afterGuide">
    <p>次の手順で送信してください：</p>
    <ol style="text-align:left; display:inline-block; padding-left:10px;">
      <li>LINEのトーク画面に戻す</li>
      <li>下の「＋」ボタンをタップ</li>
      <li>「写真」から先ほど保存した処方箋の写真を選んで送る</li>
    </ol>
  </div>

  <script>
    const sendPhotoButton = document.getElementById('sendPhotoButton');
    const photoInput = document.getElementById('photoInput');
    const previewDiv = document.getElementById('preview');
    const photoPreview = document.getElementById('photoPreview');
    const instructions = document.getElementById('instructions');
    const saveButton = document.getElementById('saveButton');
    const afterGuide = document.getElementById('afterGuide');
    let imageDataUrl = '';

    sendPhotoButton.addEventListener('click', () => {
      photoInput.click();
    });

    photoInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        imageDataUrl = reader.result;
        photoPreview.src = imageDataUrl;
        previewDiv.style.display = 'block';
        instructions.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    saveButton.addEventListener('click', () => {
      if (!imageDataUrl) return;

      const a = document.createElement('a');
      a.href = imageDataUrl;
      a.download = 'prescription.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // 案内を出す
      afterGuide.style.display = 'block';
      alert('画像が保存されました。LINEのトーク画面で「＋」→「写真」から送信してください。');
    });
  </script>
</body>
</html>
