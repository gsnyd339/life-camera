<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>処方箋を送る</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00c300" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f9fc;
      padding: 16px;
      color: #222;
      max-width: 600px;
      margin: auto;
      line-height: 1.5;
    }
    h1 { font-size: 1.6rem; margin-bottom: 4px; }
    .big-btn {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 12px auto;
      padding: 16px;
      font-size: 20px;
      background: #00c300;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .stepbox {
      background: white;
      padding: 16px 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 4px 0 8px;
    }
    .desc {
      font-size: 1.1rem;
      margin: 6px 0 12px;
    }
    /* ① の説明文だけ大きく */
    .stepbox:first-of-type .desc {
      font-size: 1.2rem;
    }
    .small { font-size: 0.9rem; }
    #preview {
      margin-top: 12px;
      display: none;
      text-align: center;
    }
    #preview img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 12px;
    }
    button.small {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #shareBtn { background: #ff9800; color: white; }
    .qr-large {
      width: 180px;
      height: 180px;
      display: block;
      margin: 12px auto;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>処方箋の写真を送る</h1>

  <!-- Step 1 -->
  <div class="stepbox">
    <p class="title"><strong>1. 処方箋を撮影</strong></p>
    <p class="desc">下のボタンを押してカメラを起動し、処方箋の写真を撮ってください。</p>
    <button id="takePhoto" class="big-btn">処方箋を撮る</button>
    <input type="file" accept="image/*" capture="environment" id="fileInput" style="display:none;">
    <div id="preview">
      <p><strong>撮れた写真を確認：</strong></p>
      <img id="photo" alt="撮影した処方箋">
    </div>
  </div>

  <!-- Step 2 -->
  <div class="stepbox">
    <p class="title"><strong>2. 写真を送る</strong></p>
    <p class="desc">下のボタンを押して「LINE」を選択、送り先を選んで右上の「転送」を押してください。</p>
    <div class="actions">
      <button id="shareBtn" class="small">LINEで送る</button>
    </div>
  </div>

  <!-- Step 3: QR -->
  <div class="stepbox">
    <p class="title"><strong>かんたんアクセス用QRコード</strong></p>
    <p class="desc">以下のコードをスマホのカメラで読み取ってください（このページが開きます）：</p>
    <img class="qr-large" id="qr" alt="QRコード">
    <p class="small">このQRを印刷して受付や説明カードに貼ると便利です。</p>
  </div>

  <div class="footer">
    ご不明なときはスタッフに一緒に設定をおねがいください。<br>
    次回からはホーム画面のアイコンをタップするだけです。
  </div>

  <script>
    // QRコード生成
    const currentUrl = location.href;
    const qrImg = document.getElementById('qr');
    qrImg.src = 'https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=' + encodeURIComponent(currentUrl) + '&chld=L|1';

    // カメラ起動
    const takePhoto = document.getElementById('takePhoto');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const photo = document.getElementById('photo');
    let dataUrl = '';

    takePhoto.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function () {
        dataUrl = reader.result;
        photo.src = dataUrl;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // 共有
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      if (!dataUrl) {
        alert('まず処方箋を撮影してください。');
        return;
      }
      try {
        const res = await fetch(dataUrl);
        const blob = await res.blob();
        const file = new File([blob], 'prescription.jpg', { type: blob.type });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: '処方箋の写真',
            text: '処方箋の写真を送ります。'
          });
        } else {
          alert('共有が使えない環境です。画像を開いて長押し保存し、LINEで送ってください。');
        }
      } catch (err) {
        alert('共有に失敗しました。画像を開いて保存してください。');
      }
    });

    // ホーム画面追加のヒント（初回だけ）
    if (!localStorage.getItem('hintShown')) {
      setTimeout(() => {
        alert('次回からはホーム画面に追加すると簡単です。\n\nAndroid: 右上のメニュー（︙）→「ホーム画面に追加」\niPhone: 共有ボタン → 「ホーム画面に追加」');
        localStorage.setItem('hintShown', '1');
      }, 500);
    }
  </script>

</body>
</html>
