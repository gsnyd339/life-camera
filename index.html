<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>処方箋を送る</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 { margin-top: 0; }
    input[type="file"] { display: none; }
    #sendPhotoButton {
      font-size: 24px;
      padding: 18px 36px;
      background-color: #00c300;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #preview {
      margin-top: 25px;
      display: none;
    }
    #preview img {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #instructions {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      background: #ffffff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .action-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #saveButton { background-color: #007bff; color: white; }
    #shareButton { background-color: #ff9800; color: white; display: none; }
    #afterGuide {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background: #fff9e6;
      border: 1px solid #ffd54f;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.4;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>処方箋の写真を送る</h2>
  <p>下のボタンを押して処方箋を撮影してください。</p>
  <button id="sendPhotoButton">処方箋を撮る</button>
  <input type="file" accept="image/*" capture="environment" id="photoInput"/>

  <div id="preview">
    <p><strong>写真を確認してください：</strong></p>
    <img id="photoPreview" src="" alt="プレビュー画像">
  </div>

  <div id="instructions">
    <p>この画像を送信してください。</p>
    <div class="action-buttons">
      <button id="saveButton">画像を開く（長押しで保存）</button>
      <button id="shareButton">この画像を共有（LINE等）</button>
    </div>
  </div>

  <div id="afterGuide">
    <p><strong>送信手順：</strong></p>
    <ol>
      <li>「この画像を共有」を押してLINEを選ぶ</li>
      <li>出ない場合は「画像を開く」で表示し、長押しして保存</li>
      <li>LINEのトーク画面に戻り、「＋」→「写真」から保存した処方箋を選んで送信</li>
    </ol>
  </div>

  <script>
    const sendPhotoButton = document.getElementById('sendPhotoButton');
    const photoInput = document.getElementById('photoInput');
    const previewDiv = document.getElementById('preview');
    const photoPreview = document.getElementById('photoPreview');
    const instructions = document.getElementById('instructions');
    const saveButton = document.getElementById('saveButton');
    const shareButton = document.getElementById('shareButton');
    const afterGuide = document.getElementById('afterGuide');
    let imageDataUrl = '';

    sendPhotoButton.addEventListener('click', () => {
      photoInput.click();
    });

    photoInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function () {
        imageDataUrl = reader.result;
        photoPreview.src = imageDataUrl;
        previewDiv.style.display = 'block';
        instructions.style.display = 'block';
        afterGuide.style.display = 'none';

       
    shareButton.style.display = 'inline-block';
  };
  reader.readAsDataURL(file);
});


    saveButton.addEventListener('click', () => {
      if (!imageDataUrl) return;
      let opened = false;
      try {
        const win = window.open(imageDataUrl, '_blank');
        if (win) opened = true;
      } catch (e) { opened = false; }
      if (!opened) {
        window.location.href = imageDataUrl;
      }
      afterGuide.style.display = 'block';
      alert('画像が表示されたら長押しして保存してください。');
    });

    shareButton.addEventListener('click', async () => {
      if (!imageDataUrl) return;
      try {
        const res = await fetch(imageDataUrl);
        const blob = await res.blob();
        const file = new File([blob], 'prescription.jpg', { type: blob.type });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: '処方箋の写真',
            text: '処方箋の写真を送ります。'
          });
        } else {
          throw new Error('共有非対応');
        }
      } catch (err) {
        alert('共有に失敗しました。画像を開いて長押し保存してください。');
      }
    });
  </script>
</body>
</html>
